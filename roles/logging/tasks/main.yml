---
- name: Create logging directory
  file:
    path: /opt/logging
    state: directory

# 🔑 Manually Add Grafana GPG key
- name: Download and add Grafana GPG key
  shell: |
    curl https://packages.grafana.com/gpg.key | sudo apt-key add -
  args:
    creates: /etc/apt/trusted.gpg.d/grafana.asc

# 📦 Add Grafana APT repository
- name: Add Grafana APT repository
  apt_repository:
    repo: 'deb https://packages.grafana.com/oss/deb stable main'
    state: present
    filename: grafana

# ♻️ Update apt cache
- name: Update apt cache
  apt:
    update_cache: yes

# 📁 Copy Docker Compose file
- name: Copy Grafana-Loki-Promtail Docker Compose file
  template:
    src: docker-compose.yml.j2
    dest: /opt/logging/docker-compose.yml

# ⚙️ Copy Loki config
- name: Copy Loki config
  template:
    src: loki-config.yaml.j2
    dest: /opt/logging/loki-config.yaml

# ⚙️ Copy Promtail config
- name: Copy Promtail config
  template:
    src: promtail-config.yaml.j2
    dest: /opt/logging/promtail-config.yaml

# 🚀 Deploy logging stack
- name: Deploy logging stack
  shell: docker compose up -d
  args:
    chdir: /opt/logging

